{% if messages %}
    {% for message in messages %}
    <div 
        id="message" 
        class="container"
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} 
            role="alert" 
        {% endif %}
    >
        <div 
            {% if message.tags %} 
                class="alert alert-{{ message.tags }} text-center" 
            {% endif %} 
            role="alert"
        >
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>
    </div>
    {% endfor %}
{% endif %}
