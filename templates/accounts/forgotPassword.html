{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECCIÓN CONTENIDO ========================= -->
<section class="section-conten padding-y" style="min-height:84vh; background: #f8f8f8;">
  <div class="d-flex justify-content-center align-items-center" style="min-height: 84vh;">
    <div class="w-100" style="max-width: 480px;">
      <h1 class="text-center mb-5" style="font-size: 3rem; font-weight: 500; letter-spacing: 1px;">Recuperar contrasena</h1>
      {% include 'includes/alerts.html' %}
      <form action="{% url 'olvido_contrasena' %}" method="POST" class="mb-3">
        {% csrf_token %}
        <div class="mb-4">
          <input type="email"
            name="email"
            class="form-control form-control-lg border-0 px-4 py-3"
            style="background: #ededed; border-radius: 25px; font-size: 1.1rem; text-align: center;"
            placeholder="Correo electrónico"
            required
          >
        </div>
        <div class="d-flex justify-content-center mb-3">
          <button type="submit"
            class="btn"
            style="background: #ff2424; color: #fff; font-size:1.15rem; border-radius: 25px; padding: 11px 0; width: 60%; font-weight: 500;">
            Recuperar cuenta
          </button>
        </div>
      </form>
      <div class="text-center mt-3">
        <span style="font-size: 1.07rem;">¿Ya tienes tu contrasena?</span>
        <a href="{% url 'iniciar_sesion' %}" class="btn" style="background: #ff2424; color: #fff; font-size:1.07rem; border-radius: 25px; padding: 6px 24px; margin-left: 8px;">Iniciar sesión</a>
      </div>
      <div class="text-center mt-3">
        <span style="font-size: 1.07rem;">¿No tienes cuenta?</span>
        <a href="{% url 'registrar' %}" class="btn" style="background: #ff2424; color: #fff; font-size:1.07rem; border-radius: 25px; padding: 6px 24px; margin-left: 8px;">Crear cuenta</a>
      </div>
    </div>
  </div>
</section>
<!-- ========================= FIN SECCIÓN CONTENIDO ========================= -->
{% endblock %}
