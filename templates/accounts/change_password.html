{% extends 'base.html' %}

{% block content %}

<html lang="es">
<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
    <div class="row">
    {% include 'includes/dashboard_sidebar.html' %}
    <main class="col-md-9">
        <article class="card">
        <header class="card-header">
            <strong class="d-inline-block mr-3">Cambiar tu contrasena</strong>
        </header>
        <div class="card-body">
            <div class="row">
            <div class="col-md-12">
                <form action="{% url 'cambiar_contrasena' %}" method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>contrasena actual</label>
                        <input type="password" name="contrasena_actual" placeholder="contrasena actual" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Crear nueva contrasena</label>
                        <input type="password" name="nueva_contrasena" placeholder="Crear nueva contrasena" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Confirmar nueva contrasena</label>
                        <input type="password" name="confirmar_contrasena" placeholder="Confirmar nueva contrasena" class="form-control" required>
                    </div>

                    <input type="submit" value="Enviar" class="btn btn-primary">
                </form>
            </div>
            </div> <!-- row.// -->
        </div> <!-- card-body .// -->
        </article> <!-- order-group.// -->
    </main>
</div> <!-- row.// -->
</div>

</section>
</html>

{% endblock %}
